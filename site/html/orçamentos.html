<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/1240601.png">
    <link rel="stylesheet" href="css/orçamento.css">
    <title>Construction</title>
</head>
<body>
    <div class="orcamento">
        <div class="orca-left">
            <h1>Escreva o orçamento<br> E mande para nós</h1>
            <img src="img/Glauco Pedreiro - Sete Lagoas.png" class="img-left">
        </div>
        <div class="orca-right">
            <div class="card-orca">
                <h1>ORÇAMENTO</h1>
                <div class="textfield">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="textfield">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" placeholder="Digite seu endereço" id ="endereco">
                </div>
                <div class="textfield2">
                    <label for="anexofoto">Foto do problema</label>
                    <input type="file" name="anexofoto" id="anexofoto">
                </div>
                <div class="textfield2">
                    <label for="mensagem">Comente seu problema</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Insira seu problema aqui"></textarea>
                </div>
                <button class="btn">Enviar</button>
            </div>
        </div>
    </div>
    <script src="js/orçamento.js"></script>
</body>
</html>
